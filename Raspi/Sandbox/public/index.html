<html lang="en" ng-app="thermoApp">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        
        data.addColumn('timeofday', 'Time');
        data.addColumn('number', 'Temperature');
        data.addColumn('number', 'Humidity');
        data.addRows([
          [[12,0,20], 17, 60],
          [[13,0,0], 17, 66],
          [[14,0,30], 18, 60],
          [[15,0,40], 18.2, 60],
          [[16,0,50], 19, 33.4],
          [[17,0,30], 22, 33.8],
          [[18,0,30], 22.1, 20],
          [[19,0,0], 11.1, 22.0],
          [[19,20,0], 23, 22.1]
        ]);

        // Set chart options
        var options = {'title':'Living room',
                       'width':500,
                       'height':300,
                       series: {
                         0: {targetAxisIndex: 0},
                         1: {targetAxisIndex: 1}
                       },
                       vAxes: {
                         0: {title: 'Temperature', maxValue: 30},
                         1: {title: 'Humidity', maxValue: 100}
                       }
                      };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <div ng-controller="thermoCtrl"></div>
    <script src="angular.js"></script>
    <script src="thermoApp.js"></script>
    <script src="thermoCtrl.js"></script>

    <!--
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    -->
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
